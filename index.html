<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Sensor Dashboard</title>
  <style>
    body{
    display: flex;
    justify-content: center; 
    align-items: center; 
    background: url('bluebackground.jpg') no-repeat center center fixed;
    background-size: cover;
    }
    .b {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      /* justify-content: center; */
      margin-top: 20vh;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      /* box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.2); */
    }
    h1 {
      margin-top: 20px;
    }
    .data-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .data-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 150px;
    }
    .data-card h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .data-card p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="b">
  <h1>Real-Time Sensor Dashboard</h1>
  <div class="data-container">
    <div class="data-card">
      <h2 id="temperature">--</h2>
      <p>Temperature (Â°C)</p>
    </div>
    <div class="data-card">
      <h2 id="ph">--</h2>
      <p>pH Level</p>
    </div>
    <div class="data-card">
      <h2 id="tds">--</h2>
      <p>TDS (ppm)</p>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
